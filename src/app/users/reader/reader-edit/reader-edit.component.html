<md-card>
  <md-card-content>
    <div *ngIf="_reader.image"
         style="width: 100px; margin: 20px auto 0">
      <img md-card-image
           src="{{ _reader.image }}">
    </div>
    <md-input-container style="display: block">
      <input mdInput placeholder="Photo URL" [(ngModel)]="_reader.image">
    </md-input-container>
    <div>
    <md-input-container>
      <input mdInput placeholder="Full Name" [(ngModel)]="_reader.first_name">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Full Name" [(ngModel)]="_reader.last_name">
    </md-input-container>
    </div>
    <md-input-container style="display: block">
      <input mdInput placeholder="Login" [(ngModel)]="_reader.username">
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button md-button
            color="primary"
            class="mat-raised-button"
            (click)="onSave()">
      <md-icon>done</md-icon>
      Save changes
    </button>
    <button md-button
            class="mat-raised-button"
            (click)="onCancel()">Cancel</button>
  </md-card-actions>
</md-card>
