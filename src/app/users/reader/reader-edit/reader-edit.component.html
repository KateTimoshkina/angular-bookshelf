<mat-card>
  <mat-card-content>
    <div *ngIf="_reader.image"
         style="width: 100px; margin: 20px auto 0">
      <img mat-card-image
           src="{{ _reader.image }}">
    </div>
    <div>
    <mat-form-field>
      <input mdInput placeholder="Full Name" [(ngModel)]="_reader.first_name">
    </mat-form-field>
    <mat-form-field>
      <input mdInput placeholder="Full Name" [(ngModel)]="_reader.last_name">
    </mat-form-field>
    </div>
    <mat-form-field style="display: block">
      <input mdInput placeholder="Login" [(ngModel)]="_reader.username">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            color="primary"
            class="mat-raised-button"
            (click)="onSave()">
      <mat-icon>done</mat-icon>
      Save changes
    </button>
    <button mat-button
            class="mat-raised-button"
            (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
