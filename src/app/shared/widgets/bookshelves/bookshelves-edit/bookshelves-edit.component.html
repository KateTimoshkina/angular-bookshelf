<h3>Edit your bookshelf</h3>
<md-input-container>
  <input type="text" mdInput placeholder="Title" [(ngModel)]="title">
</md-input-container>
<br>
<md-list class="padding-left-20" *ngIf="bookshelf.books">
  <h3 md-subheader>Books:</h3>
  <md-list-item *ngFor="let book of bookshelf.books" style="cursor: pointer;">
    {{ book.book.title }} - {{book.status}}
    <button md-icon-button (click)="onDeleteBook(book)">
      <md-icon>delete</md-icon>
    </button>
  </md-list-item>
</md-list>
<br>
<button md-button (click)="onCancelChanges()" class="mat-warn">Cancel</button>
<button md-button (click)="onSaveItem()">
  <md-icon>done</md-icon>
  Save changes
</button>
<button md-button (click)="onDeleteItem()"  color="primary">
  <md-icon>delete</md-icon>
  Delete bookshelf
</button>
