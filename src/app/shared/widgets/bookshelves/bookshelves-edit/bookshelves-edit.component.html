<h3>Edit your bookshelf</h3>
<md-input-container>
  <input type="text" mdInput placeholder="Title" [(ngModel)]="title">
</md-input-container>
<br>
<button md-button (click)="onSaveItem()">Save changes</button>
<button md-button (click)="onDeleteItem()"  color="primary">
  <md-icon class="example-icon">delete</md-icon>
  Delete bookshelf
</button>
