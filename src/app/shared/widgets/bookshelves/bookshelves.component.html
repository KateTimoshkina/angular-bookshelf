<p>User bookshelves</p>
<app-bookshelves-item *ngFor="let bookshelf of bookshelves"
                      [bookshelf]="bookshelf"
                      (click)="onItemSelected(bookshelf)"></app-bookshelves-item>
<hr style="margin: 30px 0">
<app-bookshelves-detailed *ngIf="isDetailed"
                          [bookshelf]="selectedBookshelf"></app-bookshelves-detailed>
<app-bookshelves-edit *ngIf="isEditable"
                      [bookshelf]="selectedBookshelf"></app-bookshelves-edit>
