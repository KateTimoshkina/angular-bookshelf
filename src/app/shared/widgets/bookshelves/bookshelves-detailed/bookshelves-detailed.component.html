<md-card>
  <md-card-header>
    <h3>
    {{ bookshelf.title }}
  </h3>
  </md-card-header>
  <md-card-content>
    <md-list *ngIf="bookshelf.books">
      <md-list-item *ngFor="let book of bookshelf.books">
        {{ book.book.title }} - {{book.status}}
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
