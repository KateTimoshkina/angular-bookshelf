<mat-card>
  <mat-card-header>
    <h3>
      {{ bookshelf.title }}
    </h3>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngIf="bookshelf.books" class="padding-left-20">
      <h3 mat-subheader>Books:</h3>
      <mat-list-item *ngFor="let book of bookshelf.books">
        <div mat-line>{{ book.book.title }}</div>
        <span mat-line class="mat-body-1 mat-primary">{{book.status}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            (click)="onEdit()"
            color="primary"
            class="mat-raised-button">
      <mat-icon>mode_edit</mat-icon>
      Edit
    </button>
    <button mat-button
            (click)="onDelete()"
            class="mat-raised-button mat-warn">
      <mat-icon>delete</mat-icon>
      Delete bookshelf
    </button>
  </mat-card-actions>
</mat-card>
