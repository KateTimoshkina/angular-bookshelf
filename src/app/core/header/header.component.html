<md-toolbar>
  <a routerLink="/" md-button class="logo-icon"><span>Bookie</span></a>
  <a routerLink="/books" routerLinkActive="mat-button-toggle-checked" md-button>Books</a>
  <a routerLink="/authors" routerLinkActive="mat-button-toggle-checked" md-button>Authors</a>
  <span style="flex: 1 1 auto;"></span>
  <a *ngIf="!authService.isAuthenticated()"
     routerLink="/sign-in"
     class="mat-button-toggle-checked"
     md-button>Sign In</a>
  <div *ngIf="authService.isAuthenticated()">
    <a routerLink="/profile"
       md-button>profile</a>
    <a
      (click)="onLogOut()"
      class="mat-button-toggle-checked"
      md-button>Log out</a>
  </div>
</md-toolbar>
