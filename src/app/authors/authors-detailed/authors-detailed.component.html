<div *ngIf="locked; else authorCard">
  Loading...
</div>
<ng-template #authorCard>
  <h2>{{ author.firstName }} {{ author.lastName }}</h2>
  <div *ngIf="author.books">
    <h3>Year of birth: {{ author.yearOfBirth }}</h3>
    <p>Short bio: {{ author.bio }}</p>
    Books:
    <br>
    <app-books-item *ngFor="let book of author.books" [book]="book"></app-books-item>
  </div>
  <p><a routerLink="../"><-- Authors</a></p>
</ng-template>
