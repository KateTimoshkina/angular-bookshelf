<mat-card style="width: 300px; max-width: 100%; margin: 30px auto 0; display: block">
  <mat-card-header>
    <mat-card-title><h3>Sign in</h3></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #signInForm="ngForm">
      <mat-form-field style="display: block">
        <input matInput
               ngModel
               name="username"
               placeholder="username">
      </mat-form-field>

      <mat-form-field style="display: block">
        <input matInput
               ngModel
               name="password"
               placeholder="password"
               type="password">
      </mat-form-field>
    </form>
    <p *ngIf="errorText" style="color: red">{{ errorText }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button
            class="mat-raised-button"
            color="primary"
            (click)="onSignIn(signInForm)">{{ "Sign in" | uppercase }}</button>
  </mat-card-actions>
</mat-card>
